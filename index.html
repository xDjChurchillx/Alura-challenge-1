<!DOCTYPE html>

<html>
<head runat="server">
    <meta charset="utf-8" />
    <title>Encriptador</title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="Scripts.js"></script>
</head>
<body>
    <header>
        <div class="Encabezado">
            <h1>Challenge 1</h1>
            <h2>Encriptador y Desencriptador de JavaScript</h2>
        </div>
    </header>

    <main>
        <div>
            <ul class="Tabs">
                <li class="Tab" onclick="openTab('Encriptador')">Encriptar</li>
                <li class="Tab" onclick="openTab('Desencriptador')">Desencriptar</li>
            </ul>
        </div>

        <div id="Encriptador" class="Contenedor">
            <h2>Encriptar Mensaje</h2>
            <div class="split-container">
                <div class="left-side">
                    <textarea id="txt_Encriptar" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <div class="right-side">
                    <textarea id="txt_Resultado1" placeholder="Resultado" readonly></textarea>
                </div>
            </div>
            <div class="split-container-botones">
                <div class="botoncontainer">
                    <button class="boton" id="boton1" onclick="botonEcrpt()">Encriptar</button>
                </div>
                <div class="botoncontainer">
                    <button class="boton" id="boton2" onclick="copiarPortapapeles(1)">Copiar</button>
                </div>
            </div>
        </div>

        <div id="Desencriptador" class="Contenedor">
            <h2>Desencriptar Mensaje</h2>
            <div class="split-container">
                <div class="left-side">
                    <textarea id="txt_Desencriptar" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <div class="right-side">
                    <textarea id="txt_Resultado2" placeholder="Resultado" readonly></textarea>
                </div>
            </div>
            <div class="split-container-botones">
                <div class="botoncontainer">
                    <button class="boton" id="boton3" onclick="botonDscrpt()">Desencriptar</button>
                </div>
                <div class="botoncontainer">
                    <button class="boton" id="boton4" onclick="copiarPortapapeles(2)">Copiar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="PiePagina">
            <h1>Página Creada por: Josue Delgado Castillo</h1>
            <h2>Challenge 1 Alura</h2>
        </div>
    </footer>
</body>


</html>
